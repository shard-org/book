name: Build

on:
  workflow_call:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo
        run: sudo snap install hugo
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: hugo --minify
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public
